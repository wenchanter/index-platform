
#log4j.rootLogger=info,myout
log4j.rootLogger=OFF

log4j.logger.com.wenchanter.index=info,Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} %-8r %-5p [%t] %37c:%L - %m%n


#html tag is error,  take this log level to error.
log4j.logger.net.htmlparser=error,myout 
